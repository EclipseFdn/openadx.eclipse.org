apiVersion: apps/v1
kind: Deployment
metadata:
  name: openadx-staging.eclipse.org
  namespace: foundation-internal-webdev-apps
spec:
  selector:
    matchLabels:
      app: openadx.eclipse.org
      environment: staging
  replicas: 1
  template:
    metadata:
      labels:
        app: openadx.eclipse.org
        environment: staging
    spec:
      containers:
      - name: nginx
        image: eclipsefdn/openadx.eclipse.org
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 200m
            memory: 64Mi
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: openadx-staging-eclipse-org
  namespace: foundation-internal-webdev-apps
spec:
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 8080
  selector:
    app: openadx.eclipse.org
    environment: staging
---
apiVersion: "route.openshift.io/v1"
kind: "Route"
metadata:
  name: openadx-staging.eclipse.org
  namespace: foundation-internal-webdev-apps
  annotations:
    haproxy.router.openshift.io/timeout: 20s
spec:
  host: "openadx-staging.eclipse.org"
  path: "/"
  port:
    targetPort: "http"
  tls:
    insecureEdgeTerminationPolicy: "Redirect"
    termination: "edge"
  to:
    kind: "Service"
    name: openadx-staging-eclipse-org
    weight: 100